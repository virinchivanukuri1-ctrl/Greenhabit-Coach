<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Econest | Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <main class="profile-container card fade-in">
    <header class="profile-header">
      <div>
        <h1>Your Econest Profile</h1>
        <p>We personalize tips based on your lifestyle.</p>
      </div>
      <button type="button" class="avatar-button" id="avatarButton" aria-label="Upload profile photo">ðŸ“·</button>
      <input type="file" id="avatarInput" name="photo" form="profileForm" accept="image/*" hidden />
    </header>
    <form id="profileForm" class="grid-two" enctype="multipart/form-data">
      <label>Full name
        <input type="text" name="fullName" placeholder="Enter your name" required />
      </label>
      <label>Age
        <input type="number" name="age" min="12" max="100" required />
      </label>
      <label>Occupation
        <select name="occupation" required>
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
          <option value="entrepreneur">Entrepreneur</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label>City
        <input type="text" name="city" placeholder="e.g., Bengaluru" required />
      </label>

      <div class="counter-field">
        <span>Number of vehicles</span>
        <div class="counter" data-field="vehicles">
          <button type="button" class="counter-btn" data-step="-1" aria-label="Decrease vehicles">-</button>
          <input type="number" name="vehicles" value="0" min="0" />
          <button type="button" class="counter-btn" data-step="1" aria-label="Increase vehicles">+</button>
        </div>
      </div>

      <div class="counter-field">
        <span>Number of AC units</span>
        <div class="counter" data-field="acs">
          <button type="button" class="counter-btn" data-step="-1" aria-label="Decrease AC units">-</button>
          <input type="number" name="acs" value="0" min="0" />
          <button type="button" class="counter-btn" data-step="1" aria-label="Increase AC units">+</button>
        </div>
      </div>

      <div class="toggle-field">
        <span>Do you smoke?</span>
        <div class="toggle-buttons" data-toggle="smokes">
          <button type="button" data-value="yes">Yes</button>
          <button type="button" data-value="no">No</button>
        </div>
        <input type="hidden" name="smokes" id="smokesInput" />
      </div>
    </form>
    <button form="profileForm" type="submit" class="btn primary full">Save profile</button>
  </main>

  <div id="toast" class="toast"></div>
  <div id="loader" class="loader hidden"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
